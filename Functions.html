<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Fläche eines Rechtecks</title>
		
		<script>
			"use strict";
			function Flaeche(a,b) {
				return a*b
			}
			
				function  clicked(){
				let eingabeA  = document.getElementById("idEingabeA").value;
				let eingabeB  = document.getElementById("idEingabeB").value;
				let ausgabe = "Die Fläche aus " + eingabeA + " und " + eingabeB + " ist gleich " + Flaeche(eingabeA,eingabeB);
				document.getElementById("idAusgabe").innerHTML = ausgabe;
			}
			
			
		</script>
	</head>
		
		


	<body>
		<h1>Fläche eines Rechtecks</h1>
		<input id="idEingabeA" type="text" value="1"> <br /> <br />
		<input id="idEingabeB" type="text" value="2"> <br /> <br />
		<button onClick="clicked();"> Ausrechnen </button>
		<br>
		<div id="idAusgabe">Ergebnis</div>


</body></html>
